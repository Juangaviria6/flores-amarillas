<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores para ti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8ff6e;
            text-align: center;
        }
        #container {
            margin-top: 50px;
        }
        #message {
            font-size: 18px;
            margin-bottom: 20px;
        }
        #flowers {
            width: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Para ti, mi amor</h1>
        <div id="message">
            <p>"Aún así no pueda dartelas hoy en físico, pronto te las daré, por el momento te quiero dar estas para que te sientas un poquito mejor. Te amo, mi niña."</p>
        </div>
        <div id="flowers">
            <img src="https://img.freepik.com/vector-premium/flores-amarillas_23-2147503057.jpg" alt="Flores Amarillas">
        </div>
    </div>
</body>
</html>
